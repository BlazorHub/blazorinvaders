<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorInvaders</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css"
        rel="stylesheet" />
    <link href="css/app.css"
        rel="stylesheet" />
    <link href="css/loader.css"
        rel="stylesheet" />
    <link href="_content/Blazored.Toast/blazored-toast.min.css"
        rel="stylesheet" />
</head>

<body>
    <app>
        <div class="container">
            <div class="row css-load-parent">
                <div class="col text-center my-auto">
                    <div class="cssload-loader-inner">
                        <div class="cssload-cssload-loader-line-wrap-wrap">
                            <div class="cssload-loader-line-wrap"></div>
                        </div>
                        <div class="cssload-cssload-loader-line-wrap-wrap">
                            <div class="cssload-loader-line-wrap"></div>
                        </div>
                        <div class="cssload-cssload-loader-line-wrap-wrap">
                            <div class="cssload-loader-line-wrap"></div>
                        </div>
                        <div class="cssload-cssload-loader-line-wrap-wrap">
                            <div class="cssload-loader-line-wrap"></div>
                        </div>
                        <div class="cssload-cssload-loader-line-wrap-wrap">
                            <div class="cssload-loader-line-wrap"></div>
                        </div>
                    </div>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href=""
            class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script>
        function gameLoop(timeStamp) {
            window.requestAnimationFrame(gameLoop);
            game.instance.invokeMethodAsync('GameLoop', timeStamp);
        }

        window.initGame = (instance, width, height) => {
            const canvasContainer = document.getElementById('canvasContainer'),
                canvases = canvasContainer.getElementsByTagName('canvas') || [];
            canvasContainer.style.width = `${width}px`;
            canvasContainer.style.height = `${height}px`;
            window.game = {
                instance: instance,
                canvas: canvases.length ? canvases[0] : null
            };
            window.game.canvas.width = width;
            window.game.canvas.height = height;
            window.requestAnimationFrame(gameLoop);
            canvasContainer.focus();

        };
        window.startGame = () => {
            window.requestAnimationFrame((t) => {
                game.instance.invokeMethodAsync('StartGame', t);
            });
        };
       
    </script>
</body>

</html>
